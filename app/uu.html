<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Spritzipedia</title>
    <link rel="stylesheet" href="uu.css">
</head>
<body>
<h1>Spritzipedia</h1>

<p>Useless Utility @ The Gathering 2014</p>

<div id='container_id'>
    <p id='spritz_field'>Get ready!</p>

    <div id="widgets" style="text-align: center; margin-top: 60px;">
        <div>
            <label for="keyword_input">New keyword</label>
            <input id="keyword_input" type="text" value="banana" placeholder="Banana, taco, ..."/>
            <input id="search_button" type="submit" value="Search"/>
        </div>
        <div style="margin-top: 20px;">
            <label id="words_per_second_label" for="words_per_second_range">Words per second: </label>
            <input id="words_per_second_range" type="range" min="1" max="20"/>
        </div>
    </div>
</div>

<script src="packages/chrome/bootstrap.js" defer></script>
<script src="packages/browser/interop.js"></script>
<script src="uu.dart" type="application/dart"></script>
</body>
</html>
